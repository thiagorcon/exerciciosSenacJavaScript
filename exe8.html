<body>
    <script>
        let idade = prompt("Informe sua idade :")

        if (idade <= 18 ) {
           prompt("Não é obrigado a votar")            
        } else if (idade > 18 && idade < 65)  {
            prompt("voto obrigatorio")
        } else {
            prompt("voto não obrigatorio")
        }
    </script>
