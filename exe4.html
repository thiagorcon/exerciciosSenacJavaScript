<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let num1 = prompt ("digite o primeiro número");
        let num2 = prompt ("digite o primeiro número");
        let soma = parseInt(num1) + parseInt(num2);
        let subtr = parseInt(num1) - parseInt(num2);
        let multi = parseInt(num1) * parseInt(num2);
        let divi = parseInt(num1) / parseInt(num2);
        document.write(" a soma dos números é : " + soma+"<br>")
        document.write(" a subtração dos números é : " + subtr+"<br>")
        document.write(" a multiplicação dos números é : " + multi+"<br>")
        document.write(" a divisão dos números é : " + divi+"<br>")         
    </Script>
    
</body>
</html>
